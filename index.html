<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script src="main.js" type="module"></script>
	</head>
	<body>
		<select onchange="showBreedImage(value)" name="breed_selector" id="breed_selector">
			<option>--Choose a breed--</option>
		</select>
		
		<div id="breed_info" class="info-box" hidden="true">
			<div id="breed_json"></div>
			<div id="age"></div>
			<div id="country"></div>
			<div id="info"></div>
			<a id="wiki_link" target="_blank"></a>
			<br></br>
			<div>
			<img id="breed_image" class="info-img"></img>
			</div>
		</div>

		<button onclick="showImages()">Click for more kitties!</button>
		<div class="maincontent">
			<div id="grid" class="imgrid"></div>
		</div>
	</body>
</html>
